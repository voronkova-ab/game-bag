<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Это баг</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="container">
      <div class="slide slide-menu active">
        <h1 class="slide-menu__title">
          Выберите уровень сложности:
        </h1>
        <p class="slide-menu__subtitle">
          Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.
        </p>
        <div class="slide-menu__content">
          <div class="list-level">
            <input id="easy" type="radio" value="easy" name="level-item" class="list-level__radio">

            <label for="easy" class="list-level__item">
              <span class="list-level__rectangle"></span>
              Простой
            </label>
            <input id="middle" type="radio" value="middle" name="level-item" class="list-level__radio">
            <label for="middle" class="list-level__item">
              <span class="list-level__rectangle"></span>
              Средний
            </label>
            <input id="hard" type="radio" value="hard" name="level-item" class="list-level__radio">
            <label for="hard" class="list-level__item">
              <span class="list-level__rectangle"></span>
              Сложный
            </label>
          </div>
          <button class="start-btn">
            Начать игру
          </button>
          <img class="menu-card menu-card_one" src="img/card-face.png" alt="card">
          <img class="menu-card menu-card_two" src="img/card-face.png" alt="card">
        </div>
      </div>
      <div class="slide"></div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
